<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1,.0" />
    <link rel="stylesheet" href="form-stylesheet.css">
    <title>form</title>
  </head>
  <body>
    <!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>

  <form action="" method="">
    
    <div>
    <label for="user_id">User id:</label>
    <input type="text" name="user_id" minlength="5" maxlength="12" required>      
    </div><br>

    <div>
    <label for="password">Password:</label>
    <input type="password" name="password" minlength="7" maxlength="12" required>      
    </div><br>

    <div>
    <label for="name">Name:</label>
    <input type="text" name="name" pattern="[A-Za-z ]+" required>      
    </div><br>

    <div>
    <label for="address">Address:</label>
    <input type="text" name="address">      
    </div><br>

    <div>
    <label for="country">Country:</label>
    <select name="country" required>
      <option value="South Africa">South Africa</option>
      <option value="Angola">Angola</option>
      <option value="Zimbabwe">Zimbabwe</option>
    </select>      
    </div><br>

    <div>
     <label for="zip_code">ZIP Code:</label>
    <input type="text" name="zip_code" pattern="[0-9]+" required>     
    </div><br>

    <div>
    <label for="email">Email:</label>
    <input type="email" name="email" required>      
    </div><br>
    
    <div>
    <label for="sex">Sex:</label>
    <input type="checkbox" name="sex" value="male">Male
    <input type="checkbox" name="sex" value="female">Female      
    </div><br>
    
    <div>
    <label for="language">Language:</label>
    <input type="checkbox" name="language" value="english">English
    <input type="checkbox" name="language" value="non_english">Non-English      
    </div><br>
    
    <div>
    <label for="about">About:</label>
    <textarea name="about" rows="4" cols="30"></textarea>      
    </div><br>
    
    <div>
    <input type="submit" value="Submit">      
    </div><br>

  </form>
</body>
</html>

  </body>
</html>
